description = "Basic media players, codecs, and popular gaming platforms"
command = "./install.sh --essential"

[[quick_actions]]
name = "Complete Multimedia Suite"
description = "Full multimedia and gaming setup"
command = "./install.sh --all"

[[quick_actions]]
