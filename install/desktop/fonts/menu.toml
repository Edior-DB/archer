[quick_actions]
# Define custom installation combinations
install_essential = [
    "system-fonts.sh",
    "coding-fonts.sh"
]

install_programming = [
    "coding-fonts.sh",
    "nerd-fonts.sh"
]

install_all = [
    "system-fonts.sh",
    "coding-fonts.sh",
    "nerd-fonts.sh",
    "google-fonts.sh",
    "microsoft-fonts.sh",
    "apple-fonts.sh",
    "adobe-fonts.sh"
