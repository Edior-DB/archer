[quick_actions]
# Define custom installation combinations
install_essential = [
    "core.sh"
]

install_all = [
    "core.sh",
    "extended.sh",
    "optional.sh"
]

[metadata]
requires_network = true
requires_aur = true
estimated_time = "5-15 minutes"
dependencies = ["base-system"]
categories = ["component", "tools"]
