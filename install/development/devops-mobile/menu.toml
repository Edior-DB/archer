7 = { display = "Kotlin Programming Language", action = "script", target = "kotlin.sh" }

# Bulk actions
"all" = { display = "Install All DevOps & Mobile Tools", action = "install", target = "install.sh" }
"containers" = { display = "Container Tools Only", action = "custom", target = "install_containers" }
"iac" = { display = "Infrastructure as Code", action = "custom", target = "install_iac" }
"mobile" = { display = "Mobile Development", action = "custom", target = "install_mobile" }
