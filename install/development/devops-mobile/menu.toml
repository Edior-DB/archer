[multiselect]
# Available DevOps and mobile tools for multiple selection
available_scripts = [
    { file = "docker.sh", display = "Docker", description = "Containerization platform and Docker Compose" },
    { file = "podman.sh", display = "Podman", description = "Daemonless container engine" },
    { file = "kubernetes.sh", display = "Kubernetes", description = "kubectl and helm for container orchestration" },
    { file = "terraform.sh", display = "Terraform", description = "Infrastructure as Code tool" },
    { file = "ansible.sh", display = "Ansible", description = "IT automation and configuration management" },
    { file = "flutter.sh", display = "Flutter", description = "Cross-platform mobile development framework" },
    { file = "kotlin.sh", display = "Kotlin", description = "Modern programming language for Android" }
]

[quick_actions]
# Define DevOps and mobile combinations
install_containers = [
    "docker.sh",
    "podman.sh",
    "kubernetes.sh"
]

install_iac = [
    "terraform.sh",
    "ansible.sh"
]

install_mobile = [
    "flutter.sh",
    "kotlin.sh"
]

[metadata]
requires_network = true
requires_aur = true
estimated_time = "10-20 minutes"
dependencies = ["base-system", "mise"]
categories = ["development", "devops", "mobile", "containers"]
