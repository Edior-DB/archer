[multiselect]
# Available database tools for multiple selection
available_scripts = [
    { file = "sqlite.sh", display = "SQLite", description = "Lightweight embedded database" },
    { file = "postgresql-client.sh", display = "PostgreSQL Client", description = "PostgreSQL client libraries and tools" },
    { file = "mariadb-client.sh", display = "MariaDB Client", description = "MariaDB/MySQL client tools" },
    { file = "postgresql-server.sh", display = "PostgreSQL Server", description = "Full PostgreSQL database server" },
    { file = "mariadb-server.sh", display = "MariaDB Server", description = "Full MariaDB database server" },
    { file = "redis.sh", display = "Redis", description = "In-memory data structure store" },
    { file = "docker-databases.sh", display = "Docker Setup", description = "Development databases via Docker" }
]

[quick_actions]
# Define database combinations
install_clients = [
    "sqlite.sh",
    "postgresql-client.sh",
    "mariadb-client.sh"
]

install_servers = [
    "postgresql-server.sh",
    "mariadb-server.sh",
    "redis.sh"
]

[metadata]
requires_network = true
requires_aur = true
estimated_time = "5-15 minutes"
dependencies = ["base-system"]
categories = ["development", "database", "servers"]
