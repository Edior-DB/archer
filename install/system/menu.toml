# System Management Modules
heading_color = "green"
description = "System-level configuration and hardware management"

[[quick_actions]]
name = "Essential System Setup"
description = "Hardware drivers, audio, and essential system tools"
command = "./install.sh --essential"

[[quick_actions]]
name = "Complete System Setup"
description = "Full system configuration with all modules"
command = "./install.sh --all"

[[quick_actions]]
name = "Hardware Only"
description = "GPU drivers, audio, bluetooth, printer support"
command = "./install.sh --hardware"

[[menu_items]]
name = "Hardware Management"
description = "GPU drivers, audio system, bluetooth, printer support"
action_type = "submenu"
submenu_path = "./hardware/menu.toml"

[[menu_items]]
name = "System Optimization"
description = "Performance tuning, memory management, power settings"
action_type = "submenu"
submenu_path = "./optimization/menu.toml"

[[menu_items]]
name = "Security & Monitoring"
description = "Firewall, system monitoring, logging, backup solutions"
action_type = "submenu"
submenu_path = "./security/menu.toml"

[[menu_items]]
name = "Package Management"
description = "AUR helpers, Flatpak, Snap, cleanup tools"
action_type = "submenu"
submenu_path = "./packages/menu.toml"

